      - ML_CLIENT_SECRET=puvG9Z7XBgICZg5yK3t0PAXAmnco18Tl
      - ML_REDIRECT_URI=https://celx.com.br/api/callback
      - ML_NOTIFICATION_URL=https://celx.com.br/api/notifications
      
      # Mercado Pago API
      - MP_ACCESS_TOKEN=APP_USR-6987936494418444-101415-df063090488cd09fd99bb0e75ba91dc5-534913383560219
      - MP_PUBLIC_KEY=APP_USR-a77d3ee7-7c94-443e-b910-d4e0c3e41e63
      - MP_WEBHOOK_SECRET=7c315606ea2ebac4cb8410755f6bd42af5f8d7d5af0e5bcdcb1d4b5440068bb2
      - MP_WEBHOOK_URL=https://celx.com.br/payment/webhooks/mercadopago
      - MP_SUCCESS_URL=https://celx.com.br/payment/success
