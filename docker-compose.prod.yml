      # OpenAI API
      - OPENAI_API_KEY=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
      
    networks:
      - server
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        # Traefik labels para proxy reverso e SSL (Swarm mode)
        - "traefik.enable=true"
        - "traefik.docker.network=server"
        - "traefik.http.routers.celx-api.rule=Host(`celx.com.br`) || Host(`www.celx.com.br`)"
        - "traefik.http.routers.celx-api.entrypoints=websecure"
        - "traefik.http.routers.celx-api.tls=true"
        - "traefik.http.routers.celx-api.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.celx-api.service=celx-api"
        - "traefik.http.services.celx-api.loadbalancer.server.port=8000"
        - "traefik.http.services.celx-api.loadbalancer.passHostHeader=true"
        # Redirect HTTP to HTTPS
        - "traefik.http.routers.celx-api-http.rule=Host(`celx.com.br`) || Host(`www.celx.com.br`)"
        - "traefik.http.routers.celx-api-http.entrypoints=web"
        - "traefik.http.routers.celx-api-http.middlewares=redirect-to-https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

networks:
  server:
    external: true

secrets:
  github_ssh_key:
    external: true
