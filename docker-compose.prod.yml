services:
  # API FastAPI
  api:
    image: ghcr.io/wolfxweb/apiwolfx:latest
    environment:
      # Database
      - DATABASE_URL=postgresql://postgres:97452c28f62db6d77be083917b698660@pgadmin.wolfx.com.br:5432/comercial
      
      # Mercado Livre API
      - ML_APP_ID=6987936494418444
      - ML_CLIENT_SECRET=puvG9Z7XBgICZg5yK3t0PAXAmnco18Tl
      - ML_REDIRECT_URI=https://wolfx.com.br/api/callback
      - ML_NOTIFICATION_URL=https://wolfx.com.br/api/notifications
      
      # Mercado Pago API
      - MP_ACCESS_TOKEN=APP_USR-6987936494418444-101415-df063090488cd09fd99bb0e75ba91dc5-534913383560219
      - MP_PUBLIC_KEY=APP_USR-a77d3ee7-7c94-443e-b910-d4e0c3e41e63
      - MP_WEBHOOK_SECRET=7c315606ea2ebac4cb8410755f6bd42af5f8d7d5af0e5bcdcb1d4b5440068bb2
      - MP_WEBHOOK_URL=https://wolfx.com.br/payment/webhooks/mercadopago
      
      # Application
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=False
      - ENVIRONMENT=production
      - DOMAIN=wolfx.com.br
      
      # Security
      - SECRET_KEY=x9k2mP8vL3nR7qT5wY1jH6fD4sA0bN9cE8gU2iO7lK3mQ6rT1wZ5yX8h
      - ALLOWED_HOSTS=wolfx.com.br,www.wolfx.com.br
      
    volumes:
      - ./public:/app/public
      - ./logs:/app/logs
    networks:
      - apiwolfx-network
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    labels:
      # Traefik labels para proxy reverso e SSL
      - "traefik.enable=true"
      - "traefik.http.routers.apiwolfx.rule=Host(`wolfx.com.br`)"
      - "traefik.http.routers.apiwolfx.entrypoints=websecure"
      - "traefik.http.routers.apiwolfx.tls=true"
      - "traefik.http.routers.apiwolfx.tls.certresolver=letsencrypt"
      - "traefik.http.services.apiwolfx.loadbalancer.server.port=8000"
      # Redirect HTTP to HTTPS
      - "traefik.http.routers.apiwolfx-http.rule=Host(`wolfx.com.br`)"
      - "traefik.http.routers.apiwolfx-http.entrypoints=web"
      - "traefik.http.routers.apiwolfx-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

  # Traefik - Proxy Reverso com SSL automático
  traefik:
    image: traefik:v2.10
    command:
      # Configurações gerais
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.email=contato@wolfx.com.br"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # Logs
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard Traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
    networks:
      - apiwolfx-network
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  apiwolfx-network:
    driver: bridge
