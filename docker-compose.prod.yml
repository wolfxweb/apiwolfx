version: '3.8'

services:
  # API FastAPI
  api:
    image: python:3.11-slim
    working_dir: /app
    command: >
      sh -c "
        apt-get update && 
        apt-get install -y git gcc default-libmysqlclient-dev pkg-config openssh-client &&
        mkdir -p /root/.ssh &&
        chmod 700 /root/.ssh &&
        cp /run/secrets/github_ssh_key /root/.ssh/id_rsa &&
        chmod 600 /root/.ssh/id_rsa &&
        ssh-keyscan github.com >> /root/.ssh/known_hosts &&
        rm -rf /tmp/cel /app/* &&
        git clone git@github.com:wolfxweb/apiwolfx.git /tmp/cel &&
        cp -r /tmp/cel/* /app/ &&
        rm -rf /tmp/cel /root/.ssh &&
        cd /app &&
        pip install --no-cache-dir -r requirements.txt &&
        python -m uvicorn app.main:app --host 0.0.0.0 --port 8000
      "
    secrets:
      - github_ssh_key
    environment:
      # Database
      - DATABASE_URL=postgresql://postgres:97452c28f62db6d77be083917b698660@pgadmin.wolfx.com.br:5432/celx_prod

      
      # Mercado Livre API
