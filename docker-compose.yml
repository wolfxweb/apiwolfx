version: '3.8'

services:
  # API FastAPI
  api:
    build: .
    container_name: apiwolfx-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql://root:password@db:3306/apiwolfx
      - ML_APP_ID=6987936494418444
      - ML_CLIENT_SECRET=puvG9Z7XBgICZg5yK3t0PAXAmnco18Tl
      - ML_REDIRECT_URI=http://localhost:8000/api/callback
    depends_on:
      - db
    volumes:
      - ./app:/app/app
      - ./public:/app/public
    networks:
      - apiwolfx-network
    restart: unless-stopped

  # Banco de dados MySQL
  db:
    image: mysql:8.0
    container_name: apiwolfx-db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: apiwolfx
      MYSQL_USER: apiwolfx
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - apiwolfx-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: apiwolfx-phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - apiwolfx-network
    restart: unless-stopped

  # ngrok (opcional)
  ngrok:
    image: ngrok/ngrok:latest
    container_name: apiwolfx-ngrok
    command: "http api:8000"
    depends_on:
      - api
    networks:
      - apiwolfx-network
    restart: unless-stopped
    profiles:
      - ngrok

volumes:
  mysql_data:

networks:
  apiwolfx-network:
    driver: bridge
