{% extends "base.html" %}

{% block title %}Ordens de Compra - GIVM{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2"><i class="bi bi-file-earmark-text"></i> Ordens de Compra</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="loadOrdens()">
                <i class="bi bi-arrow-clockwise"></i> Atualizar
            </button>
            <a href="/ordem-compra/nova" class="btn btn-sm btn-primary">
                <i class="bi bi-plus-circle"></i> Nova Ordem
            </a>
        </div>
    </div>
</div>

<!-- Filtros -->
<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-funnel"></i> Filtros</h5>
    </div>
    <div class="card-body">
        <div class="row g-3">
            <!-- Busca -->
            <div class="col-md-4">
                <label for="searchInput" class="form-label">Buscar</label>
                <input type="text" class="form-control" id="searchInput" placeholder="Número, fornecedor...">
            </div>
            
            <!-- Status -->
            <div class="col-md-2">
                <label for="statusFilter" class="form-label">Status</label>
                <select class="form-select" id="statusFilter">
                    <option value="">Todos</option>
                    <option value="pendente">Pendente</option>
                    <option value="em_cotacao">Em Cotação</option>
                    <option value="aprovada">Aprovada</option>
                    <option value="rejeitada">Rejeitada</option>
                    <option value="em_andamento">Em Andamento</option>
                    <option value="entregue">Entregue</option>
                    <option value="cancelada">Cancelada</option>
                </select>
            </div>
            
            <!-- Data Início -->
            <div class="col-md-2">
                <label for="dateFrom" class="form-label">Data Início</label>
                <input type="date" class="form-control" id="dateFrom">
            </div>
            
            <!-- Data Fim -->
            <div class="col-md-2">
                <label for="dateTo" class="form-label">Data Fim</label>
                <input type="date" class="form-control" id="dateTo">
            </div>
            
            <!-- Ações -->
            <div class="col-md-2">
                <label class="form-label">&nbsp;</label>
                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-primary" onclick="applyFilters()">
                        <i class="bi bi-search"></i> Filtrar
                    </button>
                    <button type="button" class="btn btn-outline-secondary" onclick="clearFilters()">
                        <i class="bi bi-x-circle"></i> Limpar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Tabela de Ordens -->
<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover" id="ordensTable">
                <thead class="table-dark">
                    <tr>
                        <th>Número</th>
                        <th>Data</th>
                        <th>Fornecedor</th>
                        <th>Status</th>
                        <th>Valor Total</th>
                        <th>Entrega Prevista</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="ordensTableBody">
                    <!-- Dados carregados via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Footer com paginação e contadores -->
    <div class="card-footer bg-light">
        <div class="row align-items-center">
            <div class="col-md-6">
                <small class="text-muted">
                    Mostrando <span id="showing-start">1</span> a <span id="showing-end">10</span> 
                    de <span id="showing-total">0</span> ordem(ns)
                </small>
            </div>
            <div class="col-md-6">
                <nav>
                    <ul class="pagination pagination-sm justify-content-end mb-0" id="pagination">
                        <!-- Paginação carregada via JavaScript -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>


<!-- Modal Visualizar Ordem -->
<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewModalLabel">Detalhes da Ordem</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="viewModalBody">
                <!-- Conteúdo carregado via JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

<script>
let ordensData = [];
let currentPage = 1;
let itemsPerPage = 10;
let fornecedorSearchTimeout;

// Inicialização
document.addEventListener('DOMContentLoaded', function() {
    loadOrdens();
    setTodayDate();
    
    // Event listeners para filtros
    document.getElementById('searchInput').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') {
            applyFilters();
        }
    });
    
    document.getElementById('statusFilter').addEventListener('change', applyFilters);
    document.getElementById('dateFrom').addEventListener('change', applyFilters);
    document.getElementById('dateTo').addEventListener('change', applyFilters);
});

function setTodayDate() {
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('dataOrdem').value = today;
}

// Carregar ordens
async function loadOrdens() {
    try {
        const status = document.getElementById('statusFilter').value;
        const search = document.getElementById('searchInput').value;
        const dateFrom = document.getElementById('dateFrom').value;
        const dateTo = document.getElementById('dateTo').value;
        
        // Construir URL com parâmetros
        const params = new URLSearchParams();
        if (status) params.append('status', status);
        if (search) params.append('search', search);
        if (dateFrom) params.append('date_from', dateFrom);
        if (dateTo) params.append('date_to', dateTo);
        
        const url = `/api/ordem-compra${params.toString() ? '?' + params.toString() : ''}`;
        
        const response = await fetch(url, {
            credentials: 'include'
        });
        
        if (response.ok) {
            const data = await response.json();
            ordensData = data.ordens || [];
            renderOrdens();
        } else {
            console.error('Erro ao carregar ordens');
        }
    } catch (error) {
        console.error('Erro:', error);
    }
}

// Renderizar ordens na tabela
function renderOrdens() {
    const tbody = document.querySelector('#ordensTableBody');
    tbody.innerHTML = '';
    
    if (ordensData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="text-center">Nenhuma ordem encontrada</td></tr>';
        return;
    }
    
    ordensData.forEach(ordem => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${ordem.numero_ordem}</td>
            <td>${formatDate(ordem.data_ordem)}</td>
            <td>${ordem.fornecedor_nome || '-'}</td>
            <td><span class="badge bg-${getStatusColor(ordem.status)}">${getStatusText(ordem.status)}</span></td>
            <td>
                <div class="d-flex flex-column">
                    <span class="fw-bold">${getMoedaSymbol(ordem.moeda)} ${formatCurrency(ordem.valor_final)}</span>
                    <small class="text-muted">R$ ${formatCurrency(ordem.valor_final * (ordem.cotacao_moeda || 1))}</small>
                </div>
            </td>
            <td>${formatDate(ordem.data_entrega_prevista)}</td>
            <td>
                <button class="btn btn-sm btn-outline-primary" onclick="viewOrdem(${ordem.id})">
                    <i class="bi bi-eye"></i>
                </button>
                <a href="/ordem-compra/editar/${ordem.id}" class="btn btn-sm btn-outline-warning" title="Editar">
                    <i class="bi bi-pencil"></i>
                </a>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteOrdem(${ordem.id})">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        `;
        tbody.appendChild(row);
    });
}

// Filtros
function applyFilters() {
    loadOrdens();
}

function clearFilters() {
    document.getElementById('searchInput').value = '';
    document.getElementById('statusFilter').value = '';
    document.getElementById('dateFrom').value = '';
    document.getElementById('dateTo').value = '';
    loadOrdens();
}

function filterOrdens() {
    loadOrdens();
}

// Status helpers
function getStatusColor(status) {
    const colors = {
        'pendente': 'warning',
        'em_cotacao': 'info',
        'aprovada': 'success',
        'rejeitada': 'danger',
        'em_andamento': 'info',
        'entregue': 'primary',
        'cancelada': 'danger'
    };
    return colors[status] || 'secondary';
}

function getStatusText(status) {
    const texts = {
        'pendente': 'Pendente',
        'em_cotacao': 'Em Cotação',
        'aprovada': 'Aprovada',
        'rejeitada': 'Rejeitada',
        'em_andamento': 'Em Andamento',
        'entregue': 'Entregue',
        'cancelada': 'Cancelada'
    };
    return texts[status] || status;
}

function getMoedaSymbol(moeda) {
    const symbols = {
        'BRL': 'R$',
        'USD': 'US$',
        'CNY': '¥'
    };
    return symbols[moeda] || 'R$';
}

// Funções de ação

function viewOrdem(id) {
    // Implementar visualização
    console.log('Ver ordem:', id);
}

async function deleteOrdem(id) {
    if (confirm('Tem certeza que deseja excluir esta ordem de compra? Esta ação não pode ser desfeita.')) {
        try {
            const response = await fetch(`/api/ordem-compra/${id}`, {
                method: 'DELETE',
                credentials: 'include'
            });
            
            if (response.ok) {
                const result = await response.json();
                alert('Ordem de compra excluída com sucesso!');
                loadOrdens(); // Recarregar a lista
            } else {
                const error = await response.json();
                alert('Erro: ' + (error.detail || 'Erro ao excluir ordem de compra'));
            }
        } catch (error) {
            console.error('Erro ao excluir ordem:', error);
            alert('Erro ao excluir ordem de compra. Verifique o console para mais detalhes.');
        }
    }
}

// Utilitários
function formatDate(dateString) {
    if (!dateString) return '-';
    return new Date(dateString).toLocaleDateString('pt-BR');
}

function formatCurrency(value) {
    return parseFloat(value || 0).toFixed(2).replace('.', ',');
}
</script>
{% endblock %}
