<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRE - Demonstração do Resultado do Exercício</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .dre-table {
            font-size: 0.9rem;
        }
        .dre-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            text-align: center;
            vertical-align: middle;
        }
        .dre-table td {
            text-align: right;
            vertical-align: middle;
        }
        .dre-table .cost-center-name {
            text-align: left;
            font-weight: 600;
        }
        .positive {
            color: #28a745;
            font-weight: 600;
        }
        .negative {
            color: #dc3545;
            font-weight: 600;
        }
        .zero {
            color: #6c757d;
        }
        .month-header {
            background-color: #e9ecef;
            font-weight: 600;
        }
        .total-row {
            background-color: #f8f9fa;
            font-weight: 600;
            border-top: 2px solid #dee2e6;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .error {
            color: #dc3545;
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-chart-line"></i> DRE - Demonstração do Resultado do Exercício</h1>
                    <div>
                        <button class="btn btn-outline-primary" onclick="loadDreData()">
                            <i class="fas fa-sync-alt"></i> Atualizar
                        </button>
                        <button class="btn btn-outline-success" onclick="exportToExcel()">
                            <i class="fas fa-file-excel"></i> Exportar Excel
                        </button>
                    </div>
                </div>

                <div id="loading" class="loading">
                    <i class="fas fa-spinner fa-spin fa-2x"></i>
                    <p>Carregando dados do DRE...</p>
                </div>

                <div id="error" class="error" style="display: none;">
                    <i class="fas fa-exclamation-triangle fa-2x"></i>
                    <p>Erro ao carregar dados do DRE</p>
                </div>

                <div id="dre-content" style="display: none;">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped dre-table">
                            <thead>
                                <tr>
                                    <th rowspan="2" class="cost-center-name">Centro de Custo</th>
                                    <th colspan="3" class="month-header">Receitas</th>
                                    <th rowspan="2" class="month-header">Despesas</th>
                                    <th rowspan="2" class="month-header">Resultado</th>
                                </tr>
                                <tr>
                                    <th class="month-header">Contas a Receber</th>
                                    <th class="month-header">Mercado Livre</th>
                                    <th class="month-header">Total Receitas</th>
                                </tr>
                            </thead>
                            <tbody id="dre-tbody">
                                <!-- Dados serão inseridos aqui via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        let dreData = null;

        async function loadDreData() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('dre-content').style.display = 'none';

                const response = await fetch('/api/financial/dre');
                if (!response.ok) {
                    throw new Error('Erro ao carregar dados do DRE');
                }

                dreData = await response.json();
                renderDreTable();
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dre-content').style.display = 'block';
            } catch (error) {
                console.error('Erro ao carregar DRE:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function renderDreTable() {
            if (!dreData || !dreData.dre_data) return;

            const tbody = document.getElementById('dre-tbody');
            tbody.innerHTML = '';

            // Calcular totais por mês
            const monthlyTotals = {};
            dreData.months.forEach(month => {
                monthlyTotals[month] = {
                    receivables_revenue: 0,
                    ml_revenue: 0,
                    total_revenue: 0,
                    expenses: 0,
                    result: 0
                };
            });

            // Renderizar dados por centro de custo
            dreData.dre_data.forEach(center => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="cost-center-name">${center.cost_center_name}</td>
                    <td colspan="3"></td>
                    <td></td>
                    <td></td>
                `;
                tbody.appendChild(row);

                // Renderizar dados por mês
                center.months.forEach(monthData => {
                    const monthRow = document.createElement('tr');
                    monthRow.innerHTML = `
                        <td class="cost-center-name" style="padding-left: 2rem;">${monthData.name}</td>
                        <td>${formatCurrency(monthData.receivables_revenue)}</td>
                        <td>${formatCurrency(monthData.ml_revenue)}</td>
                        <td class="positive">${formatCurrency(monthData.total_revenue)}</td>
                        <td class="negative">${formatCurrency(monthData.expenses)}</td>
                        <td class="${monthData.result >= 0 ? 'positive' : 'negative'}">${formatCurrency(monthData.result)}</td>
                    `;
                    tbody.appendChild(monthRow);

                    // Acumular totais
                    monthlyTotals[monthData.name].receivables_revenue += monthData.receivables_revenue;
                    monthlyTotals[monthData.name].ml_revenue += monthData.ml_revenue;
                    monthlyTotals[monthData.name].total_revenue += monthData.total_revenue;
                    monthlyTotals[monthData.name].expenses += monthData.expenses;
                    monthlyTotals[monthData.name].result += monthData.result;
                });
            });

            // Adicionar linha de totais
            const totalRow = document.createElement('tr');
            totalRow.className = 'total-row';
            totalRow.innerHTML = `
                <td class="cost-center-name"><strong>TOTAL GERAL</strong></td>
                <td colspan="3"></td>
                <td></td>
                <td></td>
            `;
            tbody.appendChild(totalRow);

            // Adicionar totais por mês
            dreData.months.forEach(month => {
                const totals = monthlyTotals[month];
                const monthTotalRow = document.createElement('tr');
                monthTotalRow.className = 'total-row';
                monthTotalRow.innerHTML = `
                    <td class="cost-center-name" style="padding-left: 2rem;"><strong>${month}</strong></td>
                    <td><strong>${formatCurrency(totals.receivables_revenue)}</strong></td>
                    <td><strong>${formatCurrency(totals.ml_revenue)}</strong></td>
                    <td class="positive"><strong>${formatCurrency(totals.total_revenue)}</strong></td>
                    <td class="negative"><strong>${formatCurrency(totals.expenses)}</strong></td>
                    <td class="${totals.result >= 0 ? 'positive' : 'negative'}"><strong>${formatCurrency(totals.result)}</strong></td>
                `;
                tbody.appendChild(monthTotalRow);
            });
        }

        function formatCurrency(value) {
            if (value === 0) return 'R$ 0,00';
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value);
        }

        function exportToExcel() {
            if (!dreData) {
                alert('Nenhum dado disponível para exportar');
                return;
            }

            // Preparar dados para Excel
            const excelData = [];
            
            // Cabeçalho
            excelData.push(['Centro de Custo', 'Mês', 'Receitas - Contas a Receber', 'Receitas - Mercado Livre', 'Total Receitas', 'Despesas', 'Resultado']);
            
            // Dados
            dreData.dre_data.forEach(center => {
                center.months.forEach(monthData => {
                    excelData.push([
                        center.cost_center_name,
                        monthData.name,
                        monthData.receivables_revenue,
                        monthData.ml_revenue,
                        monthData.total_revenue,
                        monthData.expenses,
                        monthData.result
                    ]);
                });
            });

            // Criar workbook
            const ws = XLSX.utils.aoa_to_sheet(excelData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'DRE');

            // Exportar
            XLSX.writeFile(wb, `DRE_${new Date().toISOString().split('T')[0]}.xlsx`);
        }

        // Carregar dados ao inicializar a página
        document.addEventListener('DOMContentLoaded', loadDreData);
    </script>
</body>
</html>
